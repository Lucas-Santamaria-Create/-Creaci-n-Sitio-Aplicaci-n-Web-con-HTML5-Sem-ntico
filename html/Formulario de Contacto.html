<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Cuéntanos Sobre Ti</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Cuéntanos Sobre Ti</h1>
        <form action="/submit" method="post">
            <!-- Nivel 1 -->
            <fieldset class="border p-4 rounded mb-4">
                <legend class="w-auto px-2">Datos Personales</legend>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@dominio.com" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" id="edad" name="edad" class="form-control" placeholder="Escribe tu edad" min="1" max="120" required>
                </div>
            </fieldset>

            <!-- Nivel 2 -->
            <fieldset class="border p-4 rounded mb-4">
                <legend class="w-auto px-2">Información Laboral</legend>
                <div class="mb-3">
                    <label for="ocupacion" class="form-label">Ocupación</label>
                    <select id="ocupacion" name="ocupacion" class="form-select" required>
                        <option value="">Seleccione una opción</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="empleado">Empleado</option>
                        <option value="empresario">Empresario</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Tienes experiencia previa en desarrollo?</label>
                    <div class="form-check">
                        <input type="radio" id="experiencia-si" name="experiencia" value="si" class="form-check-input" required>
                        <label for="experiencia-si" class="form-check-label">Sí</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="experiencia-no" name="experiencia" value="no" class="form-check-input">
                        <label for="experiencia-no" class="form-check-label">No</label>
                    </div>
                </div>
            </fieldset>

            <!-- Nivel 3 -->
            <fieldset class="border p-4 rounded mb-4">
                <legend class="w-auto px-2">Intereses y Contacto</legend>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="123-456-7890"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Formato: 123-456-7890">
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Qué nivel te interesa?</label>
                    <div class="form-check">
                        <input type="checkbox" id="basico" name="intereses" value="basico" class="form-check-input">
                        <label for="basico" class="form-check-label">Nivel Básico</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="intermedio" name="intereses" value="intermedio" class="form-check-input">
                        <label for="intermedio" class="form-check-label">Nivel Intermedio</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="avanzado" name="intereses" value="avanzado" class="form-check-input">
                        <label for="avanzado" class="form-check-label">Nivel Avanzado</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Cuéntanos más sobre ti:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="4" placeholder="Escribe algo sobre ti..." required></textarea>
                </div>
            </fieldset>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar información</button>
                <button type="reset" class="btn btn-danger">Borrar información</button>
            </div>
        </form>

        <p class="mt-4"><a href="/index.html" class="btn btn-secondary">Volver al inicio</a></p>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
