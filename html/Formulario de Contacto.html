<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de - Cuéntanos Sobre Ti</title>
</head>

<body>
    <h1>Cuéntanos Sobre Ti</h1>
    <form action="/submit" method="post">
        <!-- Nivel 1 -->
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required><br><br>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required><br><br>

            <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" min="1" max="120" required><br><br>
        </fieldset>
        <br>

        <!-- Nivel 2 -->
        <fieldset>
            <legend>Información Laboral</legend>
            <label for="ocupacion">Ocupación</label>
            <select id="ocupacion" name="ocupacion" required>
                <option value="">Seleccione una opción</option>
                <option value="estudiante">Estudiante</option>
                <option value="empleado">Empleado</option>
                <option value="empresario">Empresario</option>
                <option value="otros">Otros</option>
            </select><br><br>

            <label>¿Tienes experiencia previa en desarrollo?</label><br>
            <input type="radio" id="experiencia-si" name="experiencia" value="si" required>
            <label for="experiencia-si">Sí</label><br>
            <input type="radio" id="experiencia-no" name="experiencia" value="no">
            <label for="experiencia-no">No</label><br><br>
        </fieldset>
        <br>

        <!-- Nivel 3 -->
        <fieldset>
            <legend>Intereses y Contacto</legend>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Formato: 123-456-7890"><br><br>

            <label>¿Qué nivel te interesa?</label><br>
            <input type="checkbox" id="basico" name="intereses" value="basico">
            <label for="basico">Nivel Básico</label><br>
            <input type="checkbox" id="intermedio" name="intereses" value="intermedio">
            <label for="intermedio">Nivel Intermedio</label><br>
            <input type="checkbox" id="avanzado" name="intereses" value="avanzado">
            <label for="avanzado">Nivel Avanzado</label><br><br>

            <label for="mensaje">Cuéntanos más sobre ti:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe algo sobre ti..."
                required></textarea><br><br>
        </fieldset>
        <br>

        <!-- Botón de envío -->
        <input type="submit" id="envía" value="Enviar información" />

        <!-- Botón de envío -->
        <input type="reset" id="borra" value="Borrar información" />

    </form>

    <p><a href="/index.html">Volver al inicio</a></p>
</body>

</html>
