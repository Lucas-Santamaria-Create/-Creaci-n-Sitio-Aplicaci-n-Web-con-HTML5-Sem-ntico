<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscríbete para Actualizaciones</title>
</head>
<body>
    <!-- Encabezado Principal-->
    <header>
        <h1>Suscríbete a las Actualizaciones</h1>
        <p>Recibe notificaciones por correo electrónico cuando haya actualizaciones en el contenido de la página.</p>
        <img src="/img/Activa-las-notificaciones.png" alt="Icono de notificaciones" width="300">
    </header>
    <!--Formulario de registro-->
    <form id="subscription-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <button type="submit">Suscribirse</button>
    </form>
